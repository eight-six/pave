name: Release action
# Call the reusable workflow release-solution-with-inputs.yml
# Release your solution to prod when you create a new release.

on:
  release:
      types: [created]        
permissions:
  contents: write
jobs:
  Release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.1

      - name: bundle the solution
        env:
          BUILD_MODULE_VERSION: ${{ github.event.release.tag_name }}
        shell: pwsh
        run: |
          chmod +x ./bundle/clean.ps1
          chmod +x ./bundle/bundle.ps1
          ./bundle/clean.ps1
          ./bundle/bundle.ps1
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: pave-full-v${{github.event.release.tag_name}}.zip
          path: ./build/
          if-no-files-found: error 
          
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: pave-full-v${{github.event.release.tag_name }}.zip
          path: ${{ github.workspace }}/artifacts

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run:
          gh release upload ${{ github.event.release.tag_name }} ${{ github.workspace }}/artifacts/pave-full-v${{ github.event.release.tag_name }}.zip
